<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width" initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300i" rel="stylesheet">
  <title>Zegar JS</title>
                                                                                   
<style>
html, body {
  height: 100%;
  margin: 0;
  background-color: #EC9787;
  font-family: 'Roboto', sans-serif;
}
#main-header {
  font-size: 5vw;
  padding-left: 1vw;
}
#main-header span {
  vertical-align: super;
  font-size: 2.5vw;
}
#secondary-header {
  font-size: 2.5vw;
  padding-left: 1vw;
}
#clock {
  text-align: center;
  position: relative;
  top: 50%;
  margin-top: -10vw;
  font-size: 5vw;
}
  
/* For mobile-devices */
@media only screen and (max-width: 480px) {
  #main-header {
    font-size: 7vw;	
    padding-left: 1vw;
  }
 
  #main-header span {
  font-size: 3.75vw;
}
  
  #secondary-header {
    font-size: 3.75vw;
    padding-left: 1vw;
  }
  
  #clock {
    margin-top: -15.25vw;
    font-size: 7vw;
  }
}
  
  
</style>
</head>
<body>
  <div id="main-header">PANTONE<span>&reg;</span> CLOCK</div>
  <div id="secondary-header">Spring 2018 Top 12 Color Palette</div>
  <div id="clock">Loading</div>
                 
<script>
                 
var pantoneColors = ["#EADEDB", "#ECDB54", "#E94B3C", "#6F9FD8", "#944743", "#DBB1CD", "#EC9787", "#00A591", "#6B5B95", "#6C4F3D", "#EADEDB", "#BC70A4", "#BFD641"]; 
i = 0;
                             
function digitalClock(){
    setInterval(function(){
    var date = new Date().toLocaleTimeString();
    document.getElementById("clock").innerHTML = date;
    document.body.style.backgroundColor = pantoneColors[i];
    i++;
    if (i == pantoneColors.length){
     i = 0 };
    },1000);
 }

 digitalClock();                                 
                                         

 
</script>
</body>
</html>
