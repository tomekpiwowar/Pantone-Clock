<script id="jsbin-javascript">
function digitalClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

if (hours <= 9) {
  hours = '0' + hours;
} 
if (minutes <= 9) {
  minutes = '0' + minutes;
}
if (seconds <= 9) {
  seconds = '0' + seconds;
} 
var myClock = hours + ":" + minutes + ":" + seconds;
  
document.getElementById('clock').innerHTML = myClock;

setTimeout(function() {
  digitalClock();
}, 1000);

}

digitalClock();

</script>
